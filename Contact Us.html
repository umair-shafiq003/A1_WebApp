        <nav class="navbar navbar-expand-sm justify-content-center">

    <div class="container">
        <form action="" name="Contact">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
              </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
              </div>
              <div class="mb-3 mt-3">
                <label for="Subject" class="form-label">Subject:</label>
                <input type="Subject" class="form-control" id="Subject" placeholder="Enter Subject" name="Subject">
              </div>
              <div class="mb-3">
                <label for="ProjectDetail">Project Details:</label>
                <textarea class="form-control" rows="5" id="ProjectDetail" placeholder="Enter Project Details" name="text"></textarea>
              </div>
              <button type="button" class="btn btn btn-outline-success btn-lg btn-block"><b>Submit</b></button>
        </form>


    </div>
